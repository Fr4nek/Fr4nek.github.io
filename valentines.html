<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f, #c44569);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        h1 {
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            position: relative;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
            position: relative;
            z-index: 10;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.4);
            z-index: 5;
            margin-right: -20px;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(238, 90, 111, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #a4b0be, #8492a6);
            color: white;
            box-shadow: 0 4px 15px rgba(132, 146, 166, 0.4);
            z-index: 20;
        }

        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(132, 146, 166, 0.6);
        }

        .hearts {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            font-size: 2rem;
            color: #ff6b6b;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
                min-width: 100px;
            }

            .btn-yes {
                margin-right: 0;
            }

            .button-container {
                gap: 15px;
                min-height: 140px;
            }

            .hearts {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
                min-width: 90px;
            }

            .button-container {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Bƒôdziesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
        
        <div class="hearts">
            <span>‚ù§Ô∏è</span>
            <span>üíñ</span>
            <span>üíò</span>
            <span>üíù</span>
            <span>üíû</span>
        </div>

        <div class="button-container" id="buttonContainer">
            <button class="btn btn-yes" onclick="handleYes()">Tak ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn" onclick="moveNoButton()">Nie ‚ùå</button>
        </div>
    </div>

    <script>
        let hasMoved = false;

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const buttonContainer = document.getElementById('buttonContainer');
            
            // Pobieramy wymiary kontenera przycisk√≥w i przycisku
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Obliczamy dostƒôpne przestrzenie - zwiƒôkszamy zakres
            const padding = 5;
            const maxX = containerRect.width - btnRect.width - padding;
            const maxY = containerRect.height - btnRect.height - padding;
            
            // Generujemy losowƒÖ pozycjƒô
            let randomX, randomY;
            
            if (!hasMoved) {
                // Pierwszy ruch - od razu daleko od przycisku Tak
                randomX = 200; // dalej w prawo
                randomY = 40; // trochƒô w d√≥≈Ç
                hasMoved = true;
                
                // Prze≈ÇƒÖczamy na pozycjonowanie absolutne
                noBtn.style.position = 'absolute';
                noBtn.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            } else {
                // Kolejne ruchy - ca≈Çkowicie losowe po ca≈Çym kontenerze
                randomX = Math.max(padding, Math.random() * maxX);
                randomY = Math.max(padding, Math.random() * maxY);
            }
            
            // Ustawiamy nowƒÖ pozycjƒô
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        function handleYes() {
            alert('üéâ Yay! Wiedzia≈Çem/am ≈ºe siƒô zgodzisz! Kocham Ciƒô! ‚ù§Ô∏è');
        }
    </script>
</body>
</html>
